  /v1/users/login/email
  /v1/users/login/phone
  /v1/users/securegroup
  /v1/users/verify/sms

groups:
  default: guest
  defaultOauth: member
  guest:
    User:
      v1:index|logout
  administrator:
    User:
      v1:index|*
    Job:
      v1:index|*
    Voice:
      v1:index|*
      v1:script|*
    Reward:
      v1:index|*
      v1:category|*
  member:
    User:
      v1:index|updatepassword
      v1:index|updateprofile
      v1:index|profile
      v1:index|formsource
    Voice:
      v1:script|random
      v1:index|create